<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Codecube.css">
    <title>CodeCube Sign-Page</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="/CClogo.jpg" alt="CodeCube">
                    <h1 id="one">CodeCube</h1>

                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input" />
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign in With Institution or student</a>
                </div>
                <div class="or">
                    <hr class="bar" />
                    <span>OR</span>
                    <hr class="bar" />
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2023, CodeCube All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's <strong>Code</strong>
                        the Future</h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trail</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
